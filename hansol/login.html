<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
</head>
<body> 
    <h1>로그인</h1>
    <div class="modal">
        <div class="modal-content">
            <a class="btn-close" href="#none">X</a>
            <img class="logo-img" src="/그가그/img/KakaoTalk_20230802_124006483_01.png" alt="">
            <h2>Login</h2>
            <form method="" action="">
                <input type="text" placeholder="아이디" id="id">
                <input type="password" placeholder="비밀번호" id="pw">
                <input type="submit" value="로그인" class="btn-submit">
            </form>
            <div class="search">
                <a href="">아이디찾기</a>
                <a href="">비밀번호찾기</a>
                <a href="">회원가입</a>
            </div>
            <div class="kakao-login">
                <img class="kakao-login-btn" src="./img/kakao_login.png" alt="">
 
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
    
    <script src="https://kit.fontawesome.com/148f0d9cbf.js" crossorigin="anonymous"></script>
</body>
</html>
